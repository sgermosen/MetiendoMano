<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebPack Template by Anexsoft</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col-sm-12">
          <welcome :project="'test'" :link="'http://anexsoft.com'"></welcome>
          <ul class="list-group">
            <li class="list-group-item">
              <category></category>
            </li>
            <li class="list-group-item">
              <price :value="100.28"></price>,
              <price :value="24"></price>,
              <price :value="4548.2"></price>
            </li>
            <li class="list-group-item">
              <rating :value="10"></rating>
            </li>
            <li class="list-group-item">
              <icon name="user"></icon>
              <icon name="camera"></icon>
              <icon name="users"></icon>
            </li>
            <li class="list-group-item">
              <button class="btn btn-default">
                <icon name="save"></icon> Save
              </button>
            </li>
          </ul>
          <table class="table">
            <tr>
              <td>Project #1</td>
              <td style="width:80px;"><button value="Project #1" class="btn btn-project btn-block btn-primary">Set</button></td>
            </tr>
            <tr>
              <td>Project #2</td>
              <td><button value="Project #2" class="btn btn-project btn-block btn-primary">Set</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="./dist/global.components.js"></script>
    <script src="./dist/welcome.components.js"></script>
    <script src="./dist/category.components.js"></script>
    <script>
      window.addEventListener('load', function() {
        window.$Vm = new Vue({
            el: '#app',
            components: Components
        })

        document.querySelectorAll('.btn-project').forEach((e) => {
          e.addEventListener('click', () => {
            $Vm.$emit('welcomeSelectedID', e.value)
          })
        })
      })
    </script>
  </body>
</html>
